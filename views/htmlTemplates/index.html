<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet" />

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a id="navbarText" href="#">The NHL Project</a>
            <button id="navbarBtn" class="navbar-toggler ms-auto" type="button" data-mdb-toggle="collapse"

            </button>
        </div>

    <div class="collapse" id="navbarToggleExternalContent3">
        <div class="bg-dark shadow-3 p-4">
            <button class="dropdown-item btn btn-link btn-block border-bottom m-0">Home</button>
            <button class="dropdown-item btn btn-link btn-block border-bottom m-0">Games</button>
            <button class="dropdown-item btn btn-link btn-block m-0">Sign In</button>
        </div>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
